<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJ Colombo SC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/"
          alt="Logo do DJ Colombo SC com fundo preto"
        />
        <p>@djcolomboscofc</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://youtube.com/djcolombosc" target="_blank"
            >Inscreva-se no Canal</a
          >
        </li>

        <li>
          <a href="https://www.instagram.com/djcolomboscofc" target="_blank"
            >Siga no Instagram</a
          >
        </li>

        <li>
          <a
            href="https://open.spotify.com/intl-pt/artist/3MHsdjG04RAceHYlUWCH6H"
            target="_blank"
            >Ouça já no Spotify</a
          >
        </li>

        <li>
          <a href="https://www.baladag4.com.br/djcolomboscofc" target="_blank"
            >Baixe os CDs</a
          >
        </li>
      </ul>
      <div id="sociallinks">
        <a
          href="https://www.tiktok.com/@djcolomboscofc?is_from_webapp=1&sender_device=pc"
          target="_blank"
        >
          <ion-icon name="logo-tiktok"></ion-icon>
        </a>
        <a href="https://soundcloud.com/djcolombosc-music" target="_blank">
          <ion-icon name="logo-soundcloud"></ion-icon>
        </a>
        <a
          href="https://music.youtube.com/channel/UCNaRoQoIInxGhxkomhn2eKA"
          target="_blank"
        >
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a
          href="https://music.apple.com/br/artist/dj-colombo-sc/1585527337"
          target="_blank"
        >
          <ion-icon name="logo-apple"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ❤️ por
        <a href="https://instagram.com/djcolomboscofc" target="_blank"
          >DJ Colombo SC</a
        >
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
